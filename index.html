<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        .header {

            color: white;

</head>
<body>

    </div>
    <div class="content">
        <p>Este es un sitio de ejemplo. ¡Gracias por visitarnos!</p>
        <a href="#" class="button">Más información</a>
    </div>

</html>
